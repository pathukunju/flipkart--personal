{% extends 'base.html' %}
{% load static %}
{% block content%}
<section class="categories mt-4">
    <div class="container-fluid">
       
          {% for Categories in categorys %}
          <div class="d-flex text-center justify-content-between">
            <a href="{%url 'product' Categories.pk %}">
              <div><img src="{{Categories.image.url}}" alt="">
              <p>{{Categories.title}}</p></a>
              </div>
  
              {% endfor %}
              
              
        </div>
    </div>
   </section>

   <section >
    <!-- slider -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/home/slider1.webp' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/home/slider2.webp' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/home/slider1.webp' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button style="position: relative;" class="carousel-control-prev " type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <div class="arrow_icon d-lg-block d-none" style="bottom: 80px;left: 0px;"> <i class="fa-solid fa-less-than mt-2 fs-4 text-dark carousel-control-prev-icon"></i></div>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <div class="arrow_icon d-lg-block d-none" style="bottom: 80px;right: 0px;"> <i class="fa-solid fa-greater-than mt-2 fs-4 text-dark carousel-control-next-icon"></i></div>

          
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   </section>

   <!-- products -->
   <section>
    <div class="container-fluid">
      <div class="mt-4">
        <h3 class="text-center">All Products</h3>
      </div>
      <div class="mt-4">
       <div class="row">
             
        {% for product in products %}
    
        <div class="col-lg-2 col-4 mt-4">
          <div class="text-center all_product" >
            <a class="none" href="{% url 'productdetail' product.pk %}">
            <img src="{{product.pimage1.url}}" width="75%;" class="img-fluid" alt="...">
              <p class="mt-3">{{product.title}}</p>
              <div class="d-flex justify-content-center">
                <div class="rating_tag"><b>4.2</b> <i class="fa-sharp fa-solid fa-star" style="font-size: 10px;"></i> </div>
              </div>
              <p class="price mt-2"><strong>₹{{product.price}}&nbsp;</strong>
                <span class="text-decoration-line-through text-secondary"> ₹{{product.disprice}}</span>
                <span style="font-size: 14px;" class="text-success ">&nbsp; 66% off</span></p>
          </div>
         </div></a>

         {% endfor %}
         
         
       </div>
      </div>
    </div>
   </section>
   

{% endblock %}
